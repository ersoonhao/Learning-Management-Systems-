<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

            <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <body>
        <div id="app">
            <lms-head :session="session"></lms-head>
            <div class="content">
                <div class=container>
                    <m-div :menu="menu" title="Classes" :subtitle="'For Class ID: '+classId">
                        <h1>Course of Sections</h1>
                        
                   
                        <!-- START OF LIST OF SECTIONS -->
                        

                        <ul class="list-group text-center">
                           <li v-for="section in sections" :key="section.title"  class="list-group-item justify-content-center"></v-for> 
                                <h1 class="">{{section.title}} </h1>
                                <h2>{{section.subtitle}}</h2>
                                <h2>{{section.order}}</h2>
                                
                                

                    
                                <button type="button" class="btn btn-danger text-right">Delete Section</button>
                            </li>

                            <!-- <li class="list-group-item disabled" aria-disabled="true">A disabled item</li>

                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li> -->
                            <!-- <li class="list-group-item">And a fifth one</li> -->
                          </ul>
                          <button type="button" class="btn btn-primary">Add Section</button>
                          <button type="button" class="btn btn-primary">Add Section</button>

                        <!-- END OF LIST OF SECTION -->




                        <a href="/manage/section?sectionId=1">Specific section</a>
                    </m-div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
        <script src="/js/lib/vue.js"></script>
        <script src="/js/lms/main/master.js"></script>
        <script src="/js/lms/main/manage.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    session: getUserSession(),
                    clasesId: getParams("classId"),
                    menu: initMenu(generateMenuSections_Class(getParams("classId")), 0, 2),
                    sections: [
                        {title: "Section 1",subtitle: "Subtitle 1", order: 1, classId: 1},
                        {title: "Section 2",subtitle: "Subtitle 2", order: 3, classId: 1},
                        {title: "Section 2",subtitle: "Subtitle 2", order: 2, classId: 1}
                    ],
                    ordered_sections: []
                }, created: () => {
                    this.sections = [
                        {title: "Section 1",subtitle: "Subtitle 1", order: 1, classId: 1},
                        {title: "Section 2",subtitle: "Subtitle 2", order: 3, classId: 1},
                        {title: "Section 2",subtitle: "Subtitle 2", order: 2, classId: 1}
                    ]
                    //sort algorithm below
                    for(var i=0; i<this.sections.length; i++) {
                        for(let j = 0; j < this.sections.length - i - 1; j++){
                    //Value comparison using ascending order
                    if(this.sections[j + 1].order < this.sections[j].order){
                    //Swapping
                    [this.sections[j + 1].order,this.sections[j].order] = [this.sections[j].order,this.sections[j + 1].order]
                    }
                    }
                    }
                },
                mounted: () => {

                axios.get(API(`/section/section/:id`), {
                    session: getUserSession(),
                    id: getParams("courseId")
                }).then(response => {
                    this.sectionid = response.data.sectionId
                    this.title = response.data.title
                    this.subtitle = response.data.subtitll
                    this.order = response.data.order
                    this.classId = response.data.classId
                   
                    for (var i = 0; i < this.prerequisiteSets.length; i++) {
                    for (var j = 0; j < this.prerequisiteSets[i].PrerequisiteSets.length; j++) {
                        this.prerequisiteSets[i].PrerequisiteSets[j]['title'] = this.id_title_matching[this.prerequisiteSets[i].PrerequisiteSets[j].course_fk]
                    }
                }



                })




                // closing brace of mounted    
                },
                computed: {
                    orderdSections: function (sections) {
                        return this.sections.sort((a, b) => {
                            return a.order > b.order
                        })
                    }
                }
            });
        </script>
    </body>
</html>
