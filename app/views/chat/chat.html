<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>LMS</title>
        <link rel="stylesheet" href="/style/master.css">
        <style>
    
          /* #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); } */
          #form {position:fixed;bottom: 0; background-color: red; width: 100%;}
          #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; width:50%}
          #input:focus { outline: none; }
          #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
          #messages { list-style-type: none; margin: 0; padding: 0;}
          #messages > li { padding: 0.5rem 1rem; }
          .user {padding: 10px; background-color: lightgreen; margin: 10px}
          #sender{padding: 3px; background-color: lightblue; margin: 3px}
          .selected{background-color: lightblue}
          /* #messages > li:nth-child(odd) { background: #efefef; } */

        </style>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <lms-head :session="session"></lms-head>
            
            <div class='content'>
              <div class="container-fluid">
                        <!-- <button type="button" class="btn btn-primary" v-on:click="connect($event)" value='robin_0q8l8'>Connect as Robin</button>
                        <button type="button" class="btn btn-primary" v-on:click="connect($event)" value='john_daoi0'>Connect as John</button>
                        <button type="button" class="btn btn-primary" v-on:click="connect($event)" value='asher_dsa98'>Connect as Asher</button>
                        <button type="button" class="btn btn-primary" v-on:click="connect($event)" value='varun_dsaw2'>Connect as Varun</button>
                        <button type="button" class="btn btn-primary" v-on:click="connect($event)" value='soonhao_gee43'>Connect as SoonHao</button> -->
                <div class="row">
                  <div class="col-sm-3 col-md-6 col-lg-4" style="background-color:white;">
                    <div>
                      <form autocomplete='off'>
                        <input type='search' autocomplete="false" v-model="search_term" placeholder="Search for user" v-on:input="partialSearch">
                      </form>
                    </div>
                    <div v-if='search_term == ""' v-for="(message_set, username, index)  in all_messages.messages" :key="index">
                    <user v-bind:selected="selected == message_set.accountId" v-bind:account_id= "message_set.accountId" v-bind:username="username" v-bind:message_set="message_set" @update-select='updateSelect'></user>
                    </div>

                    <div v-if='search_term' v-for="(username, index) in searched_users" :key="username">
                      <searched-user v-bind:username="username" @name-select='nameSelect'></searched-user>
                    </div>

                  </div>
                  <div class="col-sm-9 col-md-6 col-lg-8" style="background-color:white;">
                    
                    <ul id="messages">
                      <div>
                        <message v-if="selected" v-bind:account_id="accountId" v-for="(messageObj, index) in current_messages" :key="index" v-bind:msg_object='messageObj' @delete-msg='delete_msg' @finish-edit='finish_edit'></message>
                      </div>
                    </ul>
                    
                    <form id='form'>
                      <input id="input" autocomplete="off" v-model="newMessage"/>
                      <button v-on:click="sendMessage">Send</button>
                  </form>

                  </div>
                </div>
              </div>
            </div>
            
        </div>  

            
        
    
        

        <script src="/js/lib/vue.js"></script>
   

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
        <script src="/js/lms/main/master.js"></script>
        <script src="/js/lms/main/manage.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    
        <script src='/js/lms/chat/chat.js'></script>
    </body>
</html>
