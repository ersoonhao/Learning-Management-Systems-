<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>LMS</title>
        <link rel="stylesheet" href="/style/master.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <lms-head :session="session"></lms-head>
            <div class="content">
                <div class="container">
                    <m-div :menu="menu">
                        <div class='col-md-9 px-5'>
                            <h1>All</h1>
                            <div v-for="thread in threads" :key="thread.threadId" class="card">
                                <div class="card-body"> 
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <h5 class="card-title">{{thread.title}} </h5>
                                            </div>
                                            <div class="col-sm">
                                                <div v-if="thread.acceptedAnswerId === null">
                                                    <span class="badge rounded-pill bg-danger"> Unresolved </span>
                                                </div>
                                                <div v-else>
                                                    <span class="badge rounded-pill bg-success"> Resolved </span>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                  <a :href="'/forum/thread?threadId=' + thread.threadId" class="btn btn-primary">Go to thread page
                                    
                                  </a>
                                </div>
                            </div>
                            
                        </div>

                    </m-div>
                </div>
            </div>


        </div>


        <script src="/js/lib/vue.js"></script>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
        <script src="/js/lms/main/master.js"></script>
        <script src="/js/lms/forum/manage.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    session: getUserSession(),
                    menu: initMenu(MENU_SECTIONS_FORUM_GENERAL, 0, 0),
                    threads : null,
                    path: ""
                }, created: () => {
                    this.get;
                },                
                mounted: () => {       
                    axios.get(API("/forum/getAllThreads")).then(response => (
                        console.log(response.data),
                        app.threads = response.data
                        ))}
            });
        </script>
    </body>
</html>
