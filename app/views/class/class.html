<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>LMS</title>
        <link rel="stylesheet" href="/style/master.css">
    </head>
    <body>
        <div id="app">
            <lms-head :session="session"></lms-head>
            <div class="content">
                <div class=container>
                    <m-div :menu="menu" title="Class Settings" :subtitle="'For Class ID: '+classId">
                        
                    </m-div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
        <script src="/js/lib/vue.js"></script>
        <script src="/js/lms/main/master.js"></script>
        <script src="/js/lms/main/manage.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    session: getUserSession(),
                    classId: getParams("classId"), //Update
                    courseId: getParams("courseId"), //Create
                    menu: initMenu([], 0, 0),
                    c: {
                        "classId": null,
                        "classStartDateTime": "",
                        "classEndDateTime": "",
                        "selfEnrollStartDateTime": "",
                        "selfEnrollEndDateTime": "",
                        "maxCapacity": 50,
                        "courseId": 0,
                        "trnAccountId": 0,
                        "adminAccountId": 0
                    },
                    trainers: []
                }, created: () => {
                    
                }, mounted: function(){
                    let classId = getParams("classId");

                    this.menu = initMenu([{
                        id: "C1",
                        title: "Section 1",
                        subtitle: "Manage Course",
                        completed: false,
                        lock: false,
                        links: [
                            { title: "Course Settings", link: `/class?classId=${classId}`, completed: true },
                            { title: "Classes", link: `/class?classId=${classId}`, completed: true },
                            { title: "Graded Quiz", link: `/class?classId=${classId}`, completed: false }
                        ]
                    },{
                        id: "C2",
                        title: "Course",
                        subtitle: "Manage Course",
                        completed: false,
                        lock: true,
                        links: [
                            { title: "Course Settings", link: `/class?classId=${classId}`, completed: false },
                            { title: "Classes", link: `/class?classId=${classId}`, completed: false },
                            { title: "Graded Quiz", link: `/class?classId=${classId}`, completed: false }
                        ]
                    }
                    ], 0, 0)
                }
            });
        </script>
    </body>
</html>
